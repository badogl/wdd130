<!DOCTYPE html>
<html lang="tr">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Design</title>
</head>
<body>
    <!-- Header in Body -->
    <header>
        <div id="Logo-box">
            <div class="Aling">
                <img id="Logo" src="images/profile.png" alt="BYU">
            </div>
        
            <div class="Aling-Nav">
                <nav id="Nav-box">
                    <a class="Link" href="home.com">Home</a>
                    <a class="Link" href="link1.com">L1</a>
                    <a class="Link" href="link2.com">L2</a>
                    <a class="Link" href="link3.com">L3</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main in Body -->
    <main>

        <!-- Image Scroller -->
        <div class="scrollerContainer">
            <p class="imageScrollerText">Image Scroller</p>
            <div class="imageContainer">
                <img class="img" src="images/n1.jpg" alt="">
                <img class="img" src="images/n2.jpg" alt="">
                <img class="img" src="images/n3.jpg" alt="">
            </div>
        </div>

        <!-- Hover and Gallery -->
        <div>
            <div class="hover">
                <img class="img" src="/images/n1.jpg" alt="">
                <img class="img" src="/images/n2.jpg" alt="">
                <img class="img" src="/images/n3.jpg" alt="">
                <img class="img" src="/images/n1.jpg" alt="">

            </div>
            <div class="gallery">
                <img class="img" src="/images/n2.jpg" alt="">
                <img class="img" src="/images/n3.jpg" alt="">
                <img class="img" src="/images/n1.jpg" alt="">
                <img class="img" src="/images/n2.jpg" alt="">
            </div>
        </div>
    </main>
    <aside>
        <h2>UTAH</h2>
        <img id="ut-img" src="/images/utah.png" alt="">
        <p>Utah is a beautiful State.</p>
    </aside>
    <footer id="Footer">
        <p class="footerText">©️ 2024 Batuhan Badoglu / Provo/Utah</p>
    </footer>  
</body>
</html>
